<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="manifest" href="/manifest.webmanifest"/>
	<meta charset="UTF-8"/>
	<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
	/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>FaxChat</title>
	<style>
      :root {
        --body-bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --msger-bg: #fff;
        --border: 2px solid #ddd;
        --left-msg-bg: #ececec;
        --right-msg-bg: #579ffb;
      }

      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: var(--body-bg);
        font-family: Helvetica, sans-serif;
      }

      .msger {
        display: flex;
        flex-flow: column wrap;
        justify-content: space-between;
        width: 100%;
        max-width: 867px;
        margin: 25px 10px;
        height: calc(100% - 50px);
        border: var(--border);
        border-radius: 5px;
        background: var(--msger-bg);
        box-shadow: 0 15px 15px -5px rgba(0, 0, 0, 0.2);
      }

      .msger-header {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: var(--border);
        background: #eee;
        color: #666;
      }

      .msger-chat {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
      }
      .msger-chat::-webkit-scrollbar {
        width: 6px;
      }
      .msger-chat::-webkit-scrollbar-track {
        background: #ddd;
      }
      .msger-chat::-webkit-scrollbar-thumb {
        background: #bdbdbd;
      }
      .msg {
        display: flex;
        align-items: flex-end;
        margin-bottom: 10px;
      }
      .msg:last-of-type {
        margin: 0;
      }
      .msg-img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        background: #ddd;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        border-radius: 50%;
      }
      .msg-bubble {
        max-width: 60vw;
        word-wrap: break-word;
        padding: 15px;
        border-radius: 15px;
        background: var(--left-msg-bg);
      }
      .msg-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .msg-info-name {
        margin-right: 10px;
        font-weight: bold;
      }
      .msg-info-time {
        font-size: 0.85em;
      }

      .left-msg .msg-bubble {
        border-bottom-left-radius: 0;
      }

      .right-msg {
        flex-direction: row-reverse;
      }
      .right-msg .msg-bubble {
        background: var(--right-msg-bg);
        color: #fff;
        border-bottom-right-radius: 0;
      }
      .right-msg .msg-img {
        margin: 0 0 0 10px;
      }

      .msger-inputarea {
        display: flex;
        padding: 10px;
        border-top: var(--border);
        background: #eee;
      }
      .msger-inputarea * {
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 1em;
      }
      .msger-input {
        flex: 1;
        background: #ddd;
      }
      .msger-send-btn {
        margin-left: 10px;
        background: rgb(0, 196, 65);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.23s;
      }
      .msger-send-btn:hover {
        background: rgb(0, 180, 50);
      }

      input[type="search"]::-webkit-search-decoration,
      input[type="search"]::-webkit-search-cancel-button,
      input[type="search"]::-webkit-search-results-button,
      input[type="search"]::-webkit-search-results-decoration {
        display: none;
      }

<body>
<section class="msger">
	<header class="msger-header">
		<div class="msger-header-title">
			<i class="fas fa-print"></i> FaxChat
		</div>
		<div class="msger-header-options">
			<!--       <span><i class="fas fa-cog"></i></span> -->
		</div>
	</header>

	<main class="msger-chat">
		<div class="msg left-msg">
			<div
					class="msg-img"
					style="
              background-image: url(file:///android_asset/printer.jpg);
            "
			></div>

			<div class="msg-bubble">
				<div class="msg-info">
					<div class="msg-info-name">FAXBOT</div>
					<div class="msg-info-time" id="current-time"></div>
				</div>

				<div class="msg-text" id="greeting-msg">
					Hello, I am FaxBot. Give me your message and I will make sure my
					boss gets it! 😄
				</div>
			</div>
		</div>
	</main>

	<form autocomplete="off" class="msger-inputarea">
		<input
				autocomplete="off"
				type="search"
				class="msger-input"
				placeholder="Enter your message..."
		/>
		<button type="submit" class="msger-send-btn">
			<i class="fas fa-paper-plane"></i>
		</button>
	</form>
</section>

      msgerForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const msgText = msgerInput.value;

      // Get the current time
      function getCurrentTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        return hours + ":" + minutes;
      }

  const apiUrl = "API_URL_HERE";
  const key = "API_KEY_HERE";

  try {
    const data = {
      key: key,
      message: message
    };

    const response = await fetch(apiUrl, {
      method: "POST",  
      headers: {
        "Content-Type": "application/json" 
      },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      botResponse(error=true);
      throw new Error(`API call failed with status ${response.status}`);
    }

    const result = await response.json();
    
    botResponse(error=false);
    console.log(result.message);
  } catch (error) {
    botResponse(error=true);
    console.error("Error occurred while calling API:", error);
  }
}


      function updateGreeting() {
        updateCurrentTime();

        const m = random(0, BOT_GREETINGS.length - 1);
        const e = random(0, BOT_GREETINGS_EMOJIS.length - 1);
        const msgText = BOT_GREETINGS[m] + " " + BOT_GREETINGS_EMOJIS[e];

        const greetingMsg = document.getElementById("greeting-msg");
        if (greetingMsg) {
          greetingMsg.textContent = msgText;
        }
      }

      // Update the content of the "msg-info-time" div with the current time
      function updateCurrentTime() {
        const currentTimeElement = document.getElementById("current-time");
        if (currentTimeElement) {
          currentTimeElement.textContent = getCurrentTime();
        }
      }

      function appendMessage(name, img, side, text) {
        //   Simple solution for small apps
        const msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>

        <div class="msg-text">${text}</div>
      </div>
    </div>
  `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop = msgerChat.scrollHeight;
      }

      function botResponse(error=false) {
        var r;
        var msgText;
        if (!error) {
          r = random(0, BOT_MSGS.length - 1);
          msgText = BOT_MSGS[r];
        } else {
          r = random(0, BOT_MSGS_ERROR.length - 1);
          msgText = "⚠️ " + BOT_MSGS_ERROR[r];
        }
        const delay = msgText.split(" ").length * 100;

        setTimeout(() => {
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        }, delay);
      }

      // Utils
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();

        return `${h.slice(-2)}:${m.slice(-2)}`;
      }

      function random(min, max) {
        return Math.floor(Math.random() * (max - min) + min);
      }

</script>
